name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */24 * * *"  # Atualiza a cada 24h
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write  # necess√°rio para permitir o push no branch 'output'

jobs:
  build:
    name: Generate GitHub Contribution Snake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake.svg (Dracula Dark Theme)
        uses: Platane/snk@v3
        with:
          github_user_name: Redgtxt
          outputs: dist/snake.svg
          color_snake: "#FF79C6"        # Rosa do tema Dracula
          color_dots: "#282A36,#44475A,#6272A4,#8BE9FD,#50FA7B"  # Paleta escura
          color_bg: "transparent"       # Fundo transparente (melhor para modo escuro)

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
